<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#8B5CF6',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-gradient {
                background-clip: text;
                -webkit-background-clip: text;
                color: transparent;
            }
            .animate-float {
                animation: float 6s ease-in-out infinite;
            }
            .animate-pulse-slow {
                animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 flex items-center justify-center p-4 overflow-hidden">
    <!-- Background Elements -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-40 -left-40 w-96 h-96 bg-primary/20 rounded-full blur-3xl"></div>
        <div class="absolute top-1/3 -right-20 w-80 h-80 bg-secondary/20 rounded-full blur-3xl"></div>
        <div class="absolute bottom-10 left-1/4 w-60 h-60 bg-primary/10 rounded-full blur-3xl"></div>
    </div>

    <!-- Main Content -->
    <div class="relative z-10 text-center">
        <!-- Decorative Elements -->
        <div class="absolute -top-16 -left-16 w-32 h-32 border border-primary/30 rounded-full animate-pulse-slow"></div>
        <div class="absolute -bottom-10 -right-10 w-24 h-24 border border-secondary/30 rounded-full animate-pulse-slow" style="animation-delay: 1s;"></div>
        
        <!-- Hello World Text -->
        <h1 class="text-[clamp(2.5rem,8vw,5rem)] font-black mb-6 bg-gradient-to-r from-primary to-secondary text-gradient tracking-tight">
            Hello, xiaoyu!
        </h1>
        
        <!-- Subtitle -->
        <p class="text-slate-300 text-[clamp(1rem,3vw,1.25rem)] mb-10 max-w-md mx-auto">
            Welcome to our new website!
        </p>
        
        <!-- Decorative Icon -->
        <div class="w-20 h-20 mx-auto mb-8 animate-float">
            <i class="fa fa-globe text-white text-5xl"></i>
        </div>
        
        <!-- Footer -->
        <p class="text-slate-400 text-sm">
            Made with <i class="fa fa-heart text-red-500"></i> using HTML, Tailwind CSS & JavaScript
        </p>
    </div>

    <!-- Simple Animation Script -->
    <script>
        // Add scroll reveal effect
        document.addEventListener('DOMContentLoaded', () => {
            const heading = document.querySelector('h1');
            heading.style.opacity = '0';
            heading.style.transform = 'translateY(20px)';
            heading.style.transition = 'opacity 1s ease, transform 1s ease';
            
            setTimeout(() => {
                heading.style.opacity = '1';
                heading.style.transform = 'translateY(0)';
            }, 300);
        });
    </script>
</body>
</html>
